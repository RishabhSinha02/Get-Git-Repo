<div class="container card-body mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Profile</h5>
        </div>
        <div class="row g-0">
            <div class="mt-3 col-md-2">
                <img src="{{data.avatar_url}}" class="mx-auto d-block">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{data.name}}</h5>
                    <p class="card-text">{{data.location}}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container card-body mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Repositories</h5>
        </div>

        <div class="container row">

            
                <div *ngFor="let repo of repos" class="col-sm-6 mb-3 mt-3"> 
                    <div class="card" id="repo-card" >
                        <div class="card-body">
                            <h5 class="card-title">{{repo.name}}</h5>
                            <p class="card-text">{{repo.description}}
                            </p>
<div>
<h5><span *ngFor="let topic of repo.topics" class="badge bg-secondary mt-1 ms-1">{{topic}}</span></h5>
</div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

</div>
